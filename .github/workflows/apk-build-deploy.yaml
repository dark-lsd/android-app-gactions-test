# Reference: https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax

name: Android APK Build and Publish

run-name: Workflow triggered by ${{ github.actor }}

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    name: build and publish apk on dropbox
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository to the github actions runner container
        uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: setup java 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'oracle'
      - name: Setup Android SDK # https://github.com/android-actions/setup-android
        uses: android-actions/setup-android@v3
      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28c
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.1.2'
      - name: Aceept Android SDK licenses
        shell: bash
        run: |
          echo "y" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
      - name: Build and package the apk
        shell: bash
        run: |
          ./gradlew assembleRelease
      - name: Sign and Verfiy the Release APK Package using apksigner
        env:
          KEYSTORE_PASSWD: ${{secrets.KEYSTORE_PASSWD }}
          KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        run: |
          echo "${{ secrets.KEYSTORE_JKS }}" | base64 --decode > keystore.jks
          echo "Signing the APK"
          echo "$ANDROID_SDK_ROOT"
          find $ANDROID_SDK_ROOT/build-tools/
          $(find $ANDROID_SDK_ROOT/build-tools -type f -name apksigner | head -n 1) \
                    --ks keystore.jks \
                    --ks-key-alias "$KEYSTORE_ALIAS" \
                    --ks-pass "$KEYSTORE_PASSWD" \
                    --out app/build/outputs/apk/release/app-release-signed.apk 
                    app/build/outputs/apk/release/app-release-unsigned.apk
          echo "Verify the signed package"
          $(find $ANDROID_SDK_ROOT/build-tools -type f -name apksigner | head -n 1) \
                    --verbose \
                    verify \
                    app/build/outputs/apk/release/app-release-signed.apk
          echo "Debug print files"
          find app/build/outputs/
      - name: Publish the apk to Dropbox
        shell: bash
        run: |
          curl -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer ${{ secrets.DROPBOX_ACCESS_TOKEN }}" \
            --header "Dropbox-API-Arg: {\"autorename\":false,\"mode\":\"overwrite\",\"mute\":false,\"path\":\"/ball-balancing-game.apk\",\"strict_conflict\":false}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @app/build/outputs/apk/release/app-release-signed.apk
